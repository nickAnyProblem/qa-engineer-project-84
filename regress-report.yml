bugreports:
  - summary: |
      Не очищается корзина после оформления заказа
    environment: |
      Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
    steps-to-reproduce: |
      ткрыта корзина и офрмлен заказ товаров
    Нажимаем кнопку "Close"
    expected-result: |
      Окно заказа закрывается, корзина очищается
    actual-result: |
      Корзина остаётся с тем же товаром

  - summary: |
    Окно успешного заказа не закрывается кнопкой "X"(крестик)
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    Открыта корзина и офрмлен заказ товаров
    Нажимаем кнопку "X"(крестик)
  expected-result: |
    Окно заказа закрывается, корзина очищается
  actual-result: |
    Окно остаётся открытым

