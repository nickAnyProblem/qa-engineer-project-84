      товар снова появлется в корзине
    environment: |
      Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
    steps-to-reproduce: |
      Удалить добавленные в корзину товары. Вернуться в магазин кнопкой "Store". Зайти опять в корзину
    expected-result: |
      В корзине должны отсутствовать товары
    actual-result: |
      В корзине присутствуют удалённые ранее товары
